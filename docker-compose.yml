version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-app
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    ports:
      - "8000:8000"
    networks:
      - devops-network
    restart: unless-stopped

networks:
  devops-network:
    driver: bridge
